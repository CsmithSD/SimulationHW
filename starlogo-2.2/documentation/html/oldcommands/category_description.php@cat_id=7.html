<html><head><title>Commands Affecting Patches</title><link rel="STYLESHEET" href="style.css"></head><body><h3 style="color: green">Commands Affecting Patches</h3>
<div class="catdescription">
These are all the commands that affect properties of a patch. A patch has several built-in properties: <code>xcor</code>, <code>ycor</code>, and patch color. Additional properties may be declared by you, with the <code>patches-own</code> command. </div>
